<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/L-comm.css">
    <link rel="stylesheet" href="../css/L-register.css">
</head>
<body>
        <div class="top">
            <a href="../index.html"><img src="../images/logod.png"></a>
            <span>已有账号？<a href="../login.html">去登录</a></span>
            <h1>欢迎注册</h1>
        </div>
<!-- top -->
        <p></p>
<!-- form -->
            <form action="#" method="get">
                <label>
                    <span>用户名</span>
                    <input type="text" placeholder="你的账户名和登录名" maxlength="8">
                    <p>请输入正确的用户名！</p>
                </label>
                <label>
                    <span>设置密码</span>
                    <input type="password" placeholder="6-16位密码，区分大小写" maxlength="16" minlength="6" class="psd">
                    <p>请输入正确的密码！</p>
                </label>
                <label class="password">
                    <span>确认密码</span>
                    <input type="password" placeholder="请再次输入密码" maxlength="16" minlength="6" class="npsd">
                    <p>请确认密码一致！</p>
                    <!-- <h1>请确认密码一致！</h1> -->
                </label>
                <label>
                    <span>手机号</span>
                    <input type="text" placeholder="至少9位手机号" maxlength="11" class="num tel">
                    <p>请输入至少9位手机号！</p>
                </label>
                <label>
                    <span>Email</span>
                    <input type="text" placeholder="请输入你的邮箱" id="email">
                    <p>请输入正确的邮箱！</p>
                </label>
                <label class="spec">
                    <span>验证码</span>
                    <input type="text" placeholder="请输入验证码" maxlength="4">
                    <a href="javascript:;"><img src="../images/prov.png"></a>
                    <p>请输入正确的验证码！</p>
                </label>
                <label class="spec">
                    <span>短信验证码</span>
                    <input type="text" placeholder="请输入短信验证码" maxlength="4" class="num">
                    <button>获取验证码</button>
                    <p>请输入正确的短信验证码！</p>
                </label>
                <input type="submit" value="立即注册">
                <p><span class="sure"><img src="../images/input1.png"></span>我已阅读并同意相关<a href="#">服务条款</a>和<a href="#">隐私政策</a><input type="checkbox"></p>
            </form>
<!-- form -->
        <p></p>
<!-- footer -->
        <div class="footer">
            <div class="link">
                <h1><a href="#">关于我们</a>   |   <a href="#">联系我们</a>   |   <a href="#">商家入驻</a>   |   <a href="#">友情链接</a>   |   <a href="#">站点地图</a>     |   <a href="#">销售联盟</a>   |   <a href="#">商城社区</a>   |   <a href="#">企业文化</a>   |   <a href="#">帮助中心</a></h1>
            </div>
            <h2>Copyright - 数码设计商城© 2017 永诺摄影器材商城  版权所有，并保留所有权利</h2>
		</div>
</body>
<script src="../js/jquery.js" type="text/javascript"></script>
<script src="../js/register.js" type="text/javascript"></script>
<script src="../js/login.js" type="text/javascript"></script>
</html>
